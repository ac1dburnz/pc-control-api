<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #1f1c2c, #928DAB);
      margin: 0;
      padding: 40px;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
      color: #fff;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(145deg, #0072ff, #0048a0);
    }
    #debug-terminal {
      background-color: #111;
      color: #0f0;
      padding: 20px;
      height: 300px;
      width: 100%;
      max-width: 800px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border-radius: 12px;
      box-shadow: inset 0 0 12px #00ff88;
      white-space: pre-wrap;
      backdrop-filter: blur(5px);
    }
    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<h1>‚öôÔ∏è PC Control Panel</h1>

<div class="controls">
  <button onclick="sendCommand('wake')">üöÄ Wake PC</button>
  <button onclick="sendCommand('status')">üì∂ Check Status</button>
  <button onclick="sendCommand('shutdown')">‚èª Shutdown</button>
  <button onclick="sendCommand('restart')">üîÅ Restart</button>
</div>

<div id="debug-terminal">[Debug Terminal Initialized]</div>

<footer>
  Crafted with ‚ö° by your server-side assistant. Power meets simplicity.
</footer>

<script>
  const TOKEN = "71a5c1ada9fc24bc97c269b84ee6cc6311aae0ddb11c9dc810a4795c7a9eb6d5";

  async function sendCommand(cmd) {
    const log = (msg) => {
      const term = document.getElementById("debug-terminal");
      term.innerText += "\n" + msg;
      term.scrollTop = term.scrollHeight;
    };

    log(`\n> Executing ${cmd.toUpperCase()}...`);

    try {
      const res = await fetch(`/${cmd}?token=${TOKEN}`);
      const data = await res.json();
      log(`> ${cmd.toUpperCase()} RESPONSE: ${JSON.stringify(data)}`);
    } catch (err) {
      log(`> ERROR: ${err.message}`);
    }
  }
</script>

</body>
</html>
